<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .parent{
            position: relative;
            width: 100%;
            height: 450px;
        }
        .b_img{
            position: absolute;
            right: 0px;
            width: 500px;
        }

        .h_img{
            position: absolute;
            right: 70px;
            width: 550px;
        }
        
    </style>
</head>
<body>
    <div class="parent">
        <img class="b_img" src="assets/images/header_background.png">
        <img class="h_img" src="assets/images/header.png">
    </div>
</body>
</html>
