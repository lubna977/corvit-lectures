<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <h1 id="heading1"></h1>
    <button class="btn btn-primary" onclick="changeName();">click me</button>
    < <input type="password" class="form-control w-25" id="passInput">
    <div id="message"></div>
    <button class="btn btn-primary" onclick="Register();">Register</button> 
    <script>
        function Register(){
            var pass = document.getElementById('passInput').value;
            var message = document.getElementById('message');

            if(pass.length>6){
                message.innerHTML= '<div class="text-success">strong password</div>'
            }else{
                message.innerHTML= '<div class="text-danger">weak password</div>'
            }
            message.innerHTML = pass.length>6? "strong password" : "weak password";
            }


            
    </script> 
    <script>
        function changeName() {
            document.getElementById('heading1').innerHTML="";
            let name1 = [
                "Aqsa",
                "Lubna",
                "Manahil",
                "Faiza",
            ];
               name1.pop('anaya')
               document.getElementById('heading1').innerHTML = name1.length;
            for(let x=0; x< name1.length;x++){
                document.getElementById('heading1').innerHTML += "<li>"+ name1[x]+ "</li>"; 

            }
        }
        
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
