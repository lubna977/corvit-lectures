<head>

</head>

<body>
    <div class="container">
        <div class="card shadow-sm mx-auto" style="max-width: 400px;">
            <div class="card-body">
                <dotlottie-player
  src="https://lottie.host/94ebdc2b-9ffe-4d2d-bee6-2a5eefe91a17/h3GCNLd7E7.lottie"
  background="transparent"
  speed="1"
  style="width: 300px; height: 300px"
  loop
  autoplay
></dotlottie-player>
                <h4 class="card-title mb-4">ðŸ§  Quick Quiz</h4>
                <p id="question" class="fw-bold">What is the capital of Pakistan?</p>

                <div class="d-grid gap-2">
                    <button class="btn btn-outline-primary" onclick="city('karachi');">Karachi</button>
                    <button class="btn btn-outline-primary" onclick="city('Lahore');">Lahore</button>
                    <button class="btn btn-outline-primary" onclick="city('Islamabad');">Islamabad</button>
                    <button class="btn btn-outline-primary" onclick="city('Multan');">Multan</button>
                </div>

                <div id="result" class="mt-4 fw-semibold"></div>
            </div>
        </div>
    </div>



    <script>
        function city(value) {
            if(value == "Islamabad"){
                document.getElementById('result').innerHTML ="<div class='text-success'>Correct Answer !</div>";
            }else{
                document.getElementById('result').innerHTML ="<div class='text-danger'>Wrong Answer !</div>";

            }
        }
       
            
    </script>

></script>
