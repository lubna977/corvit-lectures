<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4">
                <input class="form-control" type="text" id="nameInput" placeholder="Enter Name">
            </div>
            <div class="col-4">
                <input class="form-control" type="email" id="emailInput" placeholder="Enter Email">
            </div>
            <div class="col-4">
                <input class="form-control" type="number" id="numberInput" placeholder="Enter Phone Number">
            </div>
            <div class="col-12">
                <button  class="btn btn-success" onclick="TableData();">Submit</button>
            </div>
        </div>
    </div>

    <table class="table table-dark" id="tbl">

    </table>
   
    
    <script>

        var username=[];;
        var email=[];
        var phoneNumber=[];


       function TableData(){

        var nameInput = document.getElementById('nameInput').value;
        var emailInput = document.getElementById('emailInput').value;
        var numberInput = document.getElementById('numberInput').value;

        username.push(nameInput);
        email.push(emailInput);
        phoneNumber.push(numberInput);


        var table = document.getElementById('tbl');

        for(var x=0;x<username.length;x++){
            table.innerHTML += `
            <tr>
            <td>${username[x]}</td>
            <td>${email[x]}</td>
            <td>${phoneNumber[x]}</td>
            <td><button class='btn btn-danger' onclick='deleteTableRow(${x});'>Delete</button></td>"+
            </tr>
            `;
        }
       }

       }
    
    </script>

        crossorigin="anonymous"></script>

</body>

</html>
