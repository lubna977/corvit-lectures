<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* position relative create the boundary for position absolute */
        .box1{
            width: 300px;
            height: 80px;
            background-color: gray;
            border-radius: 5px;
            position: absolute;
            bottom: 0px;
            right: 0px;
        }
        .parent{
            width: 600px;
            height: 600px;
            background-color: blueviolet;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="parent">
    <div class="box1">
        <div>pizza</div>
        </div>
    </div>
    <img src="assets/images/Pizza/product1.png">

</body>
</html>
